<style>
    /*Wildcard style to apply to all*/
    *{
        box-sizing: border-box;
    }
    body{
        padding: 15px;

    /* Style the body with conainers */

    .container {
        max-width: 1200px;

    }

    h1 {

    /* Anchor tag decorator*/

    }

    p {
        display: -webkit-box;

    }
