<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
</header>
<style>
    /*Wildcard style to apply to all*/
    * {
        box-sizing: border-box;
    }
    body{
        padding: 15px;
    }

    /* Style the body with conainers */

    .container {
        max-width: 1200px;
        margin: auto;
    }

    h1 {
        color: greenyellow;
    }
    /* Anchor tag decorator*/
    a {
        text-decoration: none;
        color: rgb(5, 5, 99);
    }
    a :hover {
        color: lightblue;
    }

    p {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 4;
    }

    /* Row decoration*/
    /*.row {
        margin: 6px --18px;
    }*/
    column {
        float: left;
    }

    /*.row > .column {
    }
*/
    h1 {
    color: wheat;
}

h2 {
    color: green;
}
.h2 {
    color: purple;
    font-size: xx-large;
    font-family: 'Silkcsreen', sans-serif;
    font-family: 'Silkscreen Expanded', sans-serif;
}
.nav {
    display: flex;
    background-color: rgb(80, 244, 189);
    height: 200px;
    margin: none;
    top: 0;
    border: 1px solid black;
    overflow: hidden;
    
}
.side {
    display: grid;
    background-color: red;
    height: 1000px;
    width: 20%;
    left: 0;
    overflow: hidden;
    float: left;
    border: 1px solid black;
    margin: none;
}
.dash {
    display: grid;
    background-color: rgb(236, 236, 151);
    height: 1000px;
    width: 80%;
    margin: none;
    right: 0;
    border: 1px solid black;
}
p {
    font-size: 70px;
    word-wrap: break-word;
    overflow: hidden;
}
.header {
    text-align: center;
}

.logo {
    
    height: 80px;
    display: block;
    
}
.dog {
    margin: 20px auto 20px;
    width: 70%;
    
}

</style>
<body>
    <div class="nav">
        <p class="header">My Portfolio</p>
        <img class="logo" src="GitHub_Invertocat_Logo.svg" alt="git logo">
        
    </div>
    <div class="side">
        <p >Find some information here!</p>
    </div>
    <div class="dash">
        <img class="dog" src="download.jpeg" alt=""> <br>
        <h1>Hi, this content is about this dog</h1>
    </div>
</body>
</html>
